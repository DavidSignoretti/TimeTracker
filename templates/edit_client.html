{% extends 'layout.html' %}

{% block title %}Edit Client - Time Tracker & Invoicing{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h1><i class="fas fa-user-edit"></i> Edit Client</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{{ url_for('edit_client', client_id=client.id) }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Client Name *</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ client.name }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="contact_person" class="form-label">Contact Person</label>
                            <input type="text" class="form-control" id="contact_person" name="contact_person" value="{{ client.contact_person or '' }}">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ client.address or '' }}">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" value="{{ client.city or '' }}">
                        </div>
                        <div class="col-md-4">
                            <label for="province" class="form-label">Province/State</label>
                            <input type="text" class="form-control" id="province" name="province" value="{{ client.province or '' }}">
                        </div>
                        <div class="col-md-4">
                            <label for="postal_code" class="form-label">Postal/Zip Code</label>
                            <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{ client.postal_code or '' }}">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ client.email or '' }}">
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ client.phone or '' }}">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="hourly_rate" class="form-label">Hourly Rate ($) *</label>
                            <input type="number" min="0" step="0.01" class="form-control" id="hourly_rate" name="hourly_rate" value="{{ client.hourly_rate }}" required>
                        </div>
                    </div>
                    
                    <div class="text-end">
                        <a href="{{ url_for('clients') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Client</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
